<script>
    // pour preciser l'emplacement dans element html par js 
var newPara=document.createElement('p');
newPara.id='nouveau';
var texte=document.createTextNode('Inséré')

newPara.appendChild(texte);
//la methode appendchild pour inserer un objet tant que dernier enfant de l'element indiqué dans notre cas le dernier element de l'element body



var para1=document.querySelector('.para');
document.body.insertBefore(newPara,para1)

</script>
