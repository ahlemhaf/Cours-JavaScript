    <script>
        function creercookie(nom,valeur,jour){
            //si les jours ont bien été definis
            if(jour){
               //on cree un objet datestockant la date actuelle  
               var date=new Date();
               //on definit la date d'expiration de cookie 
               date.setTime(date.getTime()+(jour*24*60*60*1000));
               //on met la date au bon format pour un cookie 
               var exp=';expires='+date.toGMTString();

            }
            //si les jours n'ont pas été definis , pas besoin de calcul
            else{
                var exp='';

            }
            document.cookie=nom+'='+valeur+exp+';path=/';
        }

        function lireCookie(nom){
            //on recupere le nom du cookie et le signe '='
            var nomEtEgal=nom+'=';
            //recupere tous les cookies dans un tableau 
            var cTableau =document.cookie.split(';');
            //parcourir le tableau crée
            for (var i=0;i<cTableau.length;i++){
                //on recupere tous les noms et valeurs des cookies
                var c=cTableau[i];
                //on supprime les espaces potentiels dans c jusqu'a tomber sur le nom d'un cookie 
                while(c.charAt(0)==' '){
                    c=c.substring(1, c.length);
                }
                if(c.indexOf(nomEtEgal)==0){
                   return c.substring(nomEtEgal.length,c.length);
                }
            }
            //si nom du cookie non trouvé , il n'existe pas 
            return null
        }
