    <script>
  var rec=document.querySelector('p').textContent;

  //tester la presence d'un x
  var r1=/x+/;
  res1=r1.test(rec);

  //tester la presence d'un e ou end 
  var r2=/e(nd)?/g;
  res2=rec.match(r2);

  //tester si la chaine se finit par e 
  var r3=/e$/i;
  res3=r3.test(rec);

  //tester s'il ya deux p successif 
  var r4=/p{2}/;
  var res4=r4.test(rec);
//tester s'il ya le mot javascript 
var r5=/Java(?=Script)/;
var res5=r5.test(rec);
