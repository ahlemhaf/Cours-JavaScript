<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <p>on apprend Ã  utiliser les regex en JavaScript</p>
    <p id="reg"></p>
<script>
var rec=document.querySelector('p').textContent;
var rec2='je suis sur \ndeux lignes en js'

    var r1=/on/i;
    var res1=rec.match(r1);

    var r2=/e/g;
    var res2=rec.match(r2);
// tester si notre paragraphe commence par d 
    var r3=/^d/;
    var res3=r3.test(rec2);
//l'option m va chercher s'il ya un m au debut de chaque ligne 
    var r4=/^d/m;
    var res4=r4.test(rec2);


    var resultat=document.getElementById('reg');
    resultat.innerHTML=
    `resultat regex 1 :`+res1+
    `<br> resultat regex 2 :`+res2+
    `<br> resultat regex 3 :`+res3+
    `<br> resultat regex 4 :`+res4;




    </script>

</body>
</html>
