<body>
    <h1>les closures en JavaScript</h1>
    <script>
        function compteur(){
            var i=0;

            return function(){
                return i++;
            }
        }
        var plusun=compteur();

        var autreinstance= compteur();

        alert('premier tour :'+plusun()+
        '\ndeuxieme tour :'+plusun()+
        '\npremier tour autre instance : ' +autreinstance()+
        '\ntrisieme tour :'+autreinstance())
       

      
    </script>
</body>
