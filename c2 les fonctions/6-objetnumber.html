    <script>

var notnumber=Number.NaN;

alert('min : '+ min+ 
'\nmax:'+max+
'\ninf negative :'+ infnegative+
'\ninfpositive :'+ infpositive+
'\npas un nombre'+ notnumber);

    </script>
